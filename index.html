<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets/css/styles.css">
    <script src="assets/js/script.js" type="application/javascript" defer></script>
</head>

<body>
    <header>
        <div>
            <img class="avatar" src="./assets/img/avatars/girl_0.png" alt="">
            <h1>Joueur 2</h1>
        </div>
    </header>
    <div class="container">
        <button>Start</button>
        <div class="cards cards-enemy preload">
            <div class="card">
                <div class="card-image"></div> <!-- élément qui a le hover -->
                <div class="card-border"></div>
                <div class="card-shadow"></div>
            </div>
            <div class="card">
                <div class="card-image"></div>
                <div class="card-border"></div>
                <div class="card-shadow"></div>
            </div>
            <div class="card">
                <div class="card-image"></div>
                <div class="card-border"></div>
                <div class="card-shadow"></div>
            </div>
        </div>
        <div class="cards cards-player preload">
            <div class="card" data-card="0">
                <div class="card-image"></div>
                <div class="card-border"></div>
                <div class="card-shadow"></div>
            </div>
            <div class="card" data-card="1">
                <div class="card-image"></div>
                <div class="card-border"></div>
                <div class="card-shadow"></div>
            </div>
            <div class="card" data-card="2">
                <div class="card-image"></div>
                <div class="card-border"></div>
                <div class="card-shadow"></div>
            </div>
        </div>
        <h1 class="win-message"></h1>
    </div>
    <footer>
        <div>
            <img class="avatar" src="./assets/img/avatars/girl_2.jpg" alt="">
            <h1>Joueur 1</h1>
        </div>
    </footer>

</html>
